<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Rutas de Transporte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        select,
        input,
        button,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .route-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
        }

        .route-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .route-item:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .route-item.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .route-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .route-info {
            font-size: 12px;
            color: #666;
        }

        .route-item.active .route-info {
            color: rgba(255, 255, 255, 0.8);
        }

        .route-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
        }

        .route-action-btn {
            width: auto;
            padding: 2px 6px;
            font-size: 10px;
            margin: 0;
            border-radius: 4px;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .route-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-bus {
            background: #007bff;
            color: white;
        }

        .badge-trufi {
            background: #28a745;
            color: white;
        }

        .badge-micro {
            background: #ffc107;
            color: black;
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .edit-form {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
        }

        .edit-form h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .coordinates-editor {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }

        .coordinate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .coordinate-item:last-child {
            border-bottom: none;
        }

        .coordinate-text {
            font-family: monospace;
            font-size: 12px;
        }

        .btn-update {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .btn-cancel {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40vh;
            }

            .main-content {
                height: 60vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>üöå Rutas de Transporte</h1>

            <div class="stats" id="stats">
                <div class="stat-item">
                    <span>Total de rutas:</span>
                    <span id="totalRoutes">-</span>
                </div>
                <div class="stat-item">
                    <span>Rutas activas:</span>
                    <span id="activeRoutes">-</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="routeType">Filtrar por tipo:</label>
                    <select id="routeType">
                        <option value="">Todos los tipos</option>
                        <option value="bus">Bus</option>
                        <option value="trufi">Trufi</option>
                        <option value="micro">Micro</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="searchInput">Buscar ruta:</label>
                    <input type="text" id="searchInput" placeholder="Escribe para buscar...">
                </div>

                <button onclick="loadRoutes()">
                    <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
                    Actualizar Rutas
                </button>

                <button onclick="clearMap()">Limpiar Mapa</button>

                <button onclick="window.location.href='mapa_editor.html'"
                    style="background: linear-gradient(45deg, #28a745, #20c997);">
                    üó∫Ô∏è Editor de Rutas
                </button>
            </div>

            <div id="status"></div>

            <!-- Formulario de edici√≥n -->
            <div id="editForm" class="edit-form" style="display: none;">
                <h3>Editar Ruta</h3>
                <div class="control-group">
                    <label for="editName">Nombre:</label>
                    <input type="text" id="editName">
                </div>
                <div class="control-group">
                    <label for="editDescription">Descripci√≥n:</label>
                    <textarea id="editDescription" rows="2"></textarea>
                </div>
                <div class="control-group">
                    <label for="editType">Tipo:</label>
                    <select id="editType">
                        <option value="bus">Bus</option>
                        <option value="trufi">Trufi</option>
                        <option value="micro">Micro</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Coordenadas:</label>
                    <div id="coordinatesEditor" class="coordinates-editor">
                        <!-- Coordenadas se cargar√°n aqu√≠ -->
                    </div>
                    <small>Haz clic en el mapa para agregar puntos</small>
                </div>
                <button class="btn-update" onclick="updateRoute()">Actualizar Ruta</button>
                <button class="btn-cancel" onclick="cancelEdit()">Cancelar</button>
            </div>

            <div class="route-list" id="routeList">
                <!-- Las rutas se cargar√°n aqu√≠ -->
            </div>
        </div>

        <div class="main-content">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configuraci√≥n
        const API_BASE_URL = 'https://rutaspython.onrender.com//api';

        // Variables globales
        let map;
        let routes = [];
        let currentLayer = null;
        let routeColors = {
            'bus': '#007bff',
            'trufi': '#28a745',
            'micro': '#ffc107'
        };

        // Variables para edici√≥n
        let editingRoute = null;
        let editMarkers = [];
        let editPolyline = null;

        // Inicializar mapa
        function initMap() {
            // Centrado en Santa Cruz, Bolivia
            map = L.map('map').setView([-21.9987, -63.6789], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Evento para agregar puntos durante la edici√≥n
            map.on('click', function(e) {
                if (editingRoute) {
                    addEditPoint(e.latlng);
                }
            });
        }

        // Mostrar status
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;

            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Cargar rutas desde la API
        async function loadRoutes() {
            try {
                const spinner = document.getElementById('loadingSpinner');
                spinner.style.display = 'inline-block';
                showStatus('Cargando rutas...', 'loading');

                const routeType = document.getElementById('routeType').value;
                const searchTerm = document.getElementById('searchInput').value;

                let url = `${API_BASE_URL}/routes`;

                if (routeType) {
                    url = `${API_BASE_URL}/routes/type/${routeType}`;
                } else if (searchTerm) {
                    url = `${API_BASE_URL}/routes/search?q=${encodeURIComponent(searchTerm)}`;
                }

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                routes = data.data || [];

                displayRoutes();
                updateStats();
                showStatus(`${routes.length} rutas cargadas correctamente`, 'success');

            } catch (error) {
                console.error('Error loading routes:', error);
                showStatus(`Error cargando rutas: ${error.message}`, 'error');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // Mostrar rutas en la lista
        function displayRoutes() {
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '';

            if (routes.length === 0) {
                routeList.innerHTML = '<div class="route-item">No se encontraron rutas</div>';
                return;
            }

            routes.forEach((route, index) => {
                const routeItem = document.createElement('div');
                routeItem.className = 'route-item';
                routeItem.onclick = () => selectRoute(route, index);

                const badgeClass = `badge-${route.route_type}`;
                const coordinatesCount = route.coordinates ? route.coordinates.length : 0;

                routeItem.innerHTML = `
                    <div class="route-name">
                        ${route.name}
                        <span class="route-badge ${badgeClass}">${route.route_type}</span>
                    </div>
                    <div class="route-info">
                        ${route.description || 'Sin descripci√≥n'} ‚Ä¢ ${coordinatesCount} puntos
                    </div>
                    <div class="route-actions">
                        <button class="route-action-btn btn-edit" onclick="event.stopPropagation(); startEditRoute(${route.id})">‚úèÔ∏è</button>
                        <button class="route-action-btn btn-delete" onclick="event.stopPropagation(); deleteRoute(${route.id})">üóëÔ∏è</button>
                    </div>
                `;

                routeList.appendChild(routeItem);
            });
        }

        // Seleccionar y mostrar ruta en el mapa
        function selectRoute(route, index) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.route-item').forEach(item => {
                item.classList.remove('active');
            });

            // Marcar como activo
            document.querySelectorAll('.route-item')[index].classList.add('active');

            // Limpiar capa anterior
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            // Verificar si hay coordenadas
            if (!route.coordinates || route.coordinates.length === 0) {
                showStatus('Esta ruta no tiene coordenadas definidas', 'error');
                return;
            }

            // Crear nueva capa
            const color = routeColors[route.route_type] || '#333333';
            const latLngs = route.coordinates.map(coord => [coord.lat, coord.lng]);

            currentLayer = L.polyline(latLngs, {
                color: color,
                weight: 4,
                opacity: 0.8
            }).addTo(map);

            // Agregar marcadores de inicio y fin
            if (latLngs.length > 0) {
                // Marcador de inicio
                L.marker(latLngs[0], {
                    title: 'Inicio'
                }).addTo(map).bindPopup(`
                    <b>${route.name}</b><br>
                    <strong>Inicio del recorrido</strong><br>
                    Tipo: ${route.route_type}<br>
                    Total puntos: ${latLngs.length}
                `);

                // Marcador de fin
                if (latLngs.length > 1) {
                    L.marker(latLngs[latLngs.length - 1], {
                        title: 'Fin'
                    }).addTo(map).bindPopup(`
                        <b>${route.name}</b><br>
                        <strong>Final del recorrido</strong><br>
                        Tipo: ${route.route_type}<br>
                        Total puntos: ${latLngs.length}
                    `);
                }

                // Ajustar vista del mapa
                map.fitBounds(currentLayer.getBounds(), { padding: [20, 20] });
            }

            showStatus(`Ruta "${route.name}" mostrada en el mapa`, 'success');
        }

        // Iniciar edici√≥n de ruta
        function startEditRoute(routeId) {
            const route = routes.find(r => r.id === routeId);
            if (!route) return;

            editingRoute = route;

            // Llenar formulario
            document.getElementById('editName').value = route.name;
            document.getElementById('editDescription').value = route.description || '';
            document.getElementById('editType').value = route.route_type;

            // Mostrar formulario
            document.getElementById('editForm').style.display = 'block';

            // Limpiar mapa y mostrar puntos editables
            clearMap();
            setupEditableRoute(route);

            showStatus('Modo edici√≥n activado - Haz clic en el mapa para agregar puntos', 'loading');
        }

        // Configurar ruta editable
        function setupEditableRoute(route) {
            editMarkers = [];

            // Crear polyline editable
            const coords = route.coordinates || [];
            const latLngs = coords.map(c => [c.lat, c.lng]);

            if (latLngs.length > 0) {
                editPolyline = L.polyline(latLngs, {
                    color: '#e74c3c',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);

                map.fitBounds(editPolyline.getBounds(), { padding: [20, 20] });
            } else {
                editPolyline = L.polyline([], {
                    color: '#e74c3c',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);
            }

            // Crear marcadores editables
            coords.forEach((coord, index) => {
                addEditMarker(coord.lat, coord.lng, index);
            });

            updateCoordinatesEditor();
        }

        // Agregar marcador editable
        function addEditMarker(lat, lng, index) {
            const marker = L.marker([lat, lng], {
                draggable: true
            }).addTo(map);

            marker.bindPopup(`
                <b>Punto ${index + 1}</b><br>
                Lat: ${lat.toFixed(6)}<br>
                Lng: ${lng.toFixed(6)}<br>
                <button onclick="removeEditPoint(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Eliminar</button>
            `);

            marker.on('dragend', function(e) {
                updatePolylineFromMarkers();
                updateCoordinatesEditor();
            });

            editMarkers[index] = marker;
        }

        // Agregar punto en edici√≥n
        function addEditPoint(latlng) {
            const index = editMarkers.length;
            addEditMarker(latlng.lat, latlng.lng, index);
            updatePolylineFromMarkers();
            updateCoordinatesEditor();
        }

        // Eliminar punto en edici√≥n
        function removeEditPoint(index) {
            if (editMarkers[index]) {
                map.removeLayer(editMarkers[index]);
                editMarkers.splice(index, 1);

                // Actualizar √≠ndices de los marcadores restantes
                editMarkers.forEach((marker, i) => {
                    const pos = marker.getLatLng();
                    marker.getPopup().setContent(`
                        <b>Punto ${i + 1}</b><br>
                        Lat: ${pos.lat.toFixed(6)}<br>
                        Lng: ${pos.lng.toFixed(6)}<br>
                        <button onclick="removeEditPoint(${i})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Eliminar</button>
                    `);
                });

                updatePolylineFromMarkers();
                updateCoordinatesEditor();
            }
        }

        // Actualizar polyline desde marcadores
        function updatePolylineFromMarkers() {
            const latLngs = editMarkers.map(marker => marker.getLatLng());
            editPolyline.setLatLngs(latLngs);
        }

        // Actualizar editor de coordenadas
        function updateCoordinatesEditor() {
            const editor = document.getElementById('coordinatesEditor');

            if (editMarkers.length === 0) {
                editor.innerHTML = '<div style="text-align: center; color: #6c757d;">Sin coordenadas</div>';
                return;
            }

            let html = '';
            editMarkers.forEach((marker, index) => {
                const pos = marker.getLatLng();
                html += `
                    <div class="coordinate-item">
                        <span class="coordinate-text">${index + 1}. ${pos.lat.toFixed(6)}, ${pos.lng.toFixed(6)}</span>
                        <button onclick="removeEditPoint(${index})" style="width: auto; padding: 2px 8px; font-size: 10px; margin: 0;">√ó</button>
                    </div>
                `;
            });

            editor.innerHTML = html;
        }

        // Actualizar ruta
        async function updateRoute() {
            if (!editingRoute) return;

            try {
                showStatus('Actualizando ruta...', 'loading');

                const coordinates = editMarkers.map(marker => {
                    const pos = marker.getLatLng();
                    return {
                        lat: pos.lat,
                        lng: pos.lng
                    };
                });

                const updateData = {
                    name: document.getElementById('editName').value.trim(),
                    description: document.getElementById('editDescription').value.trim(),
                    route_type: document.getElementById('editType').value,
                    coordinates: coordinates
                };

                const response = await fetch(`${API_BASE_URL}/routes/${editingRoute.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP: ${response.status}`);
                }

                showStatus('Ruta actualizada exitosamente', 'success');
                cancelEdit();
                await loadRoutes();

            } catch (error) {
                console.error('Error updating route:', error);
                showStatus(`Error actualizando ruta: ${error.message}`, 'error');
            }
        }

        // Cancelar edici√≥n
        function cancelEdit() {
            editingRoute = null;

            // Ocultar formulario
            document.getElementById('editForm').style.display = 'none';

            // Limpiar marcadores y polyline de edici√≥n
            editMarkers.forEach(marker => map.removeLayer(marker));
            editMarkers = [];

            if (editPolyline) {
                map.removeLayer(editPolyline);
                editPolyline = null;
            }

            showStatus('Edici√≥n cancelada', 'success');
        }

        // Eliminar ruta
        async function deleteRoute(routeId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta ruta?')) {
                return;
            }

            try {
                showStatus('Eliminando ruta...', 'loading');

                const response = await fetch(`${API_BASE_URL}/routes/${routeId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showStatus('Ruta eliminada exitosamente', 'success');
                await loadRoutes();
                clearMap();

            } catch (error) {
                console.error('Error deleting route:', error);
                showStatus(`Error eliminando ruta: ${error.message}`, 'error');
            }
        }

        // Limpiar mapa
        function clearMap() {
            if (currentLayer) {
                map.removeLayer(currentLayer);
                currentLayer = null;
            }

            // Remover todos los marcadores
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Remover selecci√≥n
            document.querySelectorAll('.route-item').forEach(item => {
                item.classList.remove('active');
            });

            showStatus('Mapa limpiado', 'success');
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalRoutes = routes.length;
            const activeRoutes = routes.filter(r => r.is_active).length;

            document.getElementById('totalRoutes').textContent = totalRoutes;
            document.getElementById('activeRoutes').textContent = activeRoutes;
        }

        // Event listeners
        document.getElementById('routeType').addEventListener('change', loadRoutes);
        document.getElementById('searchInput').addEventListener('input', debounce(loadRoutes, 500));

        // Funci√≥n debounce para evitar muchas llamadas
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Verificar conexi√≥n con la API
        async function checkApiConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    showStatus('Conectado a la API correctamente', 'success');
                    return true;
                }
            } catch (error) {
                showStatus('No se pudo conectar a la API. Verifica que est√© ejecut√°ndose en https://rutaspython.onrender.com/', 'error');
                return false;
            }
        }

        // Inicializaci√≥n
        window.onload = async function () {
            initMap();

            // Verificar conexi√≥n API
            const apiConnected = await checkApiConnection();

            if (apiConnected) {
                // Cargar rutas iniciales
                await loadRoutes();
            } else {
                // Mostrar datos de ejemplo si no hay conexi√≥n
                showExampleData();
